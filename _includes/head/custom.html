<head>
  <link rel="shortcut icon" href="/assets/images/favicon.ico">
</head>

{% if page.mathjax %}
<script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>

<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [["$", "$"]],
      displayMath: [["\\[", "\\]"]],
      processEscapes: true
    },
  });
</script>
{% endif %}
